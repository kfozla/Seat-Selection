<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Theater Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <h2>User Information</h2>
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="suename">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="interface">
            <div class="admin-interface">
                <h2>Admin Interface</h2>
                <label for="rows">Number of Rows:</label>
                <input type="number" id="rows" name="rows">
                <label for="columns">Number of columns:</label>
                <input type="number" id="columns" name="columns">
                <button id="setButton">Set</button>
            </div>
            <div class="user-interface">
                <h2>User Interface</h2>
                <div class= "matrix-container">
                    <div class="seating-matrix"></div>
                </div>
            </div>
        </div>
        <div class="selected-seats">
            <h2>Selected Seats</h2>
            <div class="reservation-details"></div>
            <button class="confirm-button">Confirm Selection</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
